# User Profile Configuration
#
# This file stores your identity and preferences for personalized AI interactions.

# Demo Mode
# When true, commands read from System/Demo/ instead of real vault
# Toggle with /demo on or /demo off
demo_mode: false

# Your name (used to identify you in meetings, filter yourself from participant lists)
name: "Mick"

# Your role (used in meeting analysis prompts)
role: "Consultant"

# Role group (for command filtering and adaptation)
# Options: product, sales, marketing, finance, engineering, customer_success, operations, leadership, design, support, advisory
role_group: "advisory"

# Your company (optional, adds context to meeting analysis)
company: "Ditty Box Ltd"

# Company size tier
company_size: "startup"  # options: startup (1-100), scaling (100-1000), enterprise (1000-10000), large_enterprise (10000+)

# Business Information
# Sourced from Writing System business profile
business:
  brand: "DIY-Investors"
  divisions:
    - "diy-investors.com"  # Investment education and portfolio guidance
    - "diy-investors.ai"   # AI-augmented investing education
  mission: "Serving DIY investors who want to manage their own stock market investments to secure their financial future"
  founder_background: "Full-time investor, retired Chartered Quantity Surveyor, entrepreneur, and small business owner"

  offerings:
    inner_circle:
      division: "diy-investors.com"
      type: "membership"
      price_annual: "£380"
      audience: "Serious DIY investors who want to invest on their own account"

    plaza_group:
      division: "diy-investors.com"
      type: "premium_membership"
      price_annual: "£720"
      audience: "Experienced DIY investors wanting daily access and real money portfolio insights"

    ai_for_investing:
      division: "diy-investors.ai"
      type: "membership"
      price_annual: "£300"
      audience: "Investors who want to gain the advantage AI offers for investing"

    boot_camp:
      type: "workshop"
      frequency: "occasional"
      audience: "Members seeking intensive, in-person training"

  brand_positioning:
    unique_angle: "Combining fundamental and technical analysis with AI augmentation, plus live interactive Q&A sessions"
    core_philosophy: "The market is manipulated by insiders. DIY investors need independent thinking, facts, and rational analysis to succeed."
    differentiators:
      - "Combines fundamental and technical analysis"
      - "Uses AI to augment investing methods"
      - "Live Q&A sessions at every webinar"
      - "Daily Slack access to real money portfolios (Plaza Group)"
      - "Transparent about wins and losses"

  brand_frameworks:
    - "Portico Investing - Application of knowledge about Market Makers' activities"
    - "Three Pillars of DIY-Investing - Fundamental Analysis, Technical Analysis, News-Flow"

  content_principles:
    - "Do Your Own Research (DYOR)"
    - "Get the facts, ignore opinion"
    - "Make your own mind up"
    - "Don't be afraid to go against herd mentality"
    - "Apply analysis and rational thinking over emotion"

# Your company email domain (used to identify internal vs external people)
# Example: "pendo.io" (without @)
# Multiple domains: "pendo.io, pendo.com"
email_domain: "dittybox.org"

# Timezone (detected from system)
# Format: IANA timezone or Windows timezone ID
timezone: "Europe/London"  # GMT/BST - Auto-detected from system

# Communication Preferences
# How the AI adapts its tone and language when working with you
communication:
  # Formality level
  formality: "professional_casual"  # options: formal, professional_casual, casual
  
  # Directness preference
  directness: "balanced"  # options: very_direct, balanced, supportive
  
  # Detail level in responses
  detail_level: "concise"  # options: concise, balanced, comprehensive
  
  # Career/seniority context (for tone calibration)
  career_level: "mid"  # options: junior, mid, senior, leadership, c_suite
  
  # Coaching style preference (for career coaching)
  coaching_style: "collaborative"  # options: encouraging, collaborative, challenging

# Meeting Processing Configuration
# How Dex processes meetings from Granola
meeting_processing:
  # Mode: "manual" (run /process-meetings) or "automatic" (background sync)
  mode: manual
  
  # API provider for automatic mode: gemini, anthropic, or openai
  api_provider: gemini

# Meeting Intelligence Configuration
# Controls what gets extracted from your meetings (set during onboarding based on role)
meeting_intelligence:
  # Extract customer pain points and challenges
  extract_customer_intel: false
  
  # Extract competitive mentions and comparisons
  extract_competitive_intel: false
  
  # Extract action items (always recommended)
  extract_action_items: true
  
  # Extract decisions made (always recommended)
  extract_decisions: true
  
  # Extract stakeholder dynamics and relationships
  extract_stakeholder_dynamics: false
  
  # Extract budget, authority, need, timeline (BANT for sales)
  extract_budget_timeline: false
  
  # Extract technical decisions and architecture choices
  extract_technical_decisions: false

# Journaling Configuration
# Controls which journal types are enabled
journaling:
  # Morning journal: intention-setting for the day
  morning: false
  
  # Evening journal: reflection on the day
  evening: false
  
  # Weekly journal: patterns and synthesis
  weekly: false

# Quarterly Planning Configuration
# Controls whether you use quarterly goal setting
quarterly_planning:
  # Whether quarterly planning is enabled
  enabled: false
  
  # Has user been asked about quarterly planning during onboarding?
  prompted: false
  
  # Month when Q1 starts (1=Jan, 2=Feb, 4=Apr, etc)
  # Common: 1 (calendar year), 2 (some fiscal years), 4 (many fiscal years)
  q1_start_month: 1
  
  # Current quarter (auto-calculated by system)
  current_quarter: "Q1 2026"
  
  # Current quarter dates (auto-calculated)
  quarter_start_date: "2026-01-01"
  quarter_end_date: "2026-03-31"
